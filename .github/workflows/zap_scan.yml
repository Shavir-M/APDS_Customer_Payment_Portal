name: "ZAP Scan on Main Branch Update"

on:
  push:
    branches: [ "main" ]    # Runs when code is pushed to main branch
  pull_request:
    branches: [ "main" ]    # Runs on pull requests targeting main branch

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker and Run ZAP Scan
      run: |
        docker pull owasp/zap2docker-weekly  # Use the weekly updated ZAP image
        docker run --user root -v ${{ github.workspace }}:/zap/wrk/:rw --network=host -t owasp/zap2docker-weekly zap-baseline.py -t https://www.zaproxy.org/ -J report_json.json -w report_md.md -r report_html.html

    - name: Upload ZAP Report as Artifact
      uses: actions/upload-artifact@v3  # Use the latest version of the artifact upload action
      with:
        name: zap-report
        path: |
          report_json.json
          report_md.md
          report_html.html
